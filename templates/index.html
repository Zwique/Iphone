<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Lock Screen</title>
    <style>
        body {
            background: url('https://wallpaperaccess.com/full/1106662.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .iphone-frame {
            width: 300px;
            height: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 40px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            position: relative;
            padding-top: 50px;
        }
        .notch {
            width: 180px;
            height: 30px;
            background: black;
            border-radius: 15px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .screen {
            padding: 20px;
            margin-top: 30px;
        }
        h2 {
            margin: 10px 0;
        }
        .passcode-input {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
        .passcode-input input {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            border: none;
            border-radius: 5px;
            background: white;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 200px;
            margin: 20px auto;
        }
        .keypad button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 50%;
            border: none;
            background: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        .keypad button:active {
            background: #ddd;
        }
        .flag {
            color: lime;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="notch"></div>
        <div class="screen">
            <h2>Enter Passcode</h2>
            <form method="POST">
                <div class="passcode-input">
                    <input type="password" name="passcode" maxlength="4" required>
                </div>
                <div class="keypad">
                    <button type="button" onclick="addNumber(1)">1</button>
                    <button type="button" onclick="addNumber(2)">2</button>
                    <button type="button" onclick="addNumber(3)">3</button>
                    <button type="button" onclick="addNumber(4)">4</button>
                    <button type="button" onclick="addNumber(5)">5</button>
                    <button type="button" onclick="addNumber(6)">6</button>
                    <button type="button" onclick="addNumber(7)">7</button>
                    <button type="button" onclick="addNumber(8)">8</button>
                    <button type="button" onclick="addNumber(9)">9</button>
                    <button type="button" onclick="clearInput()">⌫</button>
                    <button type="button" onclick="addNumber(0)">0</button>
                    <button type="submit">✔</button>
                </div>
            </form>
            <p>{{ message }}</p>
            {% if flag %}
            <p class="flag">{{ flag }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        function addNumber(num) {
            let input = document.querySelector("input[name='passcode']");
            if (input.value.length < 4) {
                input.value += num;
            }
        }
        function clearInput() {
            let input = document.querySelector("input[name='passcode']");
            input.value = input.value.slice(0, -1);
        }
    </script>
</body>
</html>
